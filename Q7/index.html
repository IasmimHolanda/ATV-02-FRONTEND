<!DOCTYPE html>
<html>
  <head>
    <title>Maior número</title>
  </head>
  <body>
    <!-- 
        Faça um programa que leia 5 números e informe o maior número.
     -->
    <h1>Digite para descobrir o maior número:</h1>
    <div>
      <label for="num1">Primeiro Número:</label>
      <input type="number" id="num1">
    </div>
    <div>
      <label for="num2">Segundo Número:</label>
      <input type="number" id="num2">
    </div>
    <div>
      <label for="num3">Terceiro Número:</label>
      <input type="number" id="num3">
    </div>
    <div>
      <label for="num4">Quarto Número:</label>
      <input type="number" id="num4">
    </div>
    <div>
      <label for="num5">Quinto Número:</label>
      <input type="number" id="num5">
    </div>
    <button onclick="encontrarMaiorNumero()">Encontrar</button>
    <p id="resultado"></p>

    <script>
      function encontrarMaiorNumero() {
    const num1 = parseInt(document.getElementById("num1").value);
    const num2 = parseInt(document.getElementById("num2").value);
    const num3 = parseInt(document.getElementById("num3").value);
    const num4 = parseInt(document.getElementById("num4").value);
    const num5 = parseInt(document.getElementById("num5").value);
  
    let maior = num1;
  
    if (num2 > maior) {
      maior = num2;
    }
  
    if (num3 > maior) {
      maior = num3;
    }
  
    if (num4 > maior) {
      maior = num4;
    }
  
    if (num5 > maior) {
      maior = num5;
    }
  
    document.getElementById("resultado").innerHTML = `O maior número é ${maior}.`;
  }
  
    </script>
  </body>
</html>
