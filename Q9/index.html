<!DOCTYPE html>
<html>
<head>
	<title>Números ímpares entre 1 e 50</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Números ímpares entre 1 e 50</h1>

	<p id="resultado"></p>

	<script>
		var impares = "";

		for (var i = 1; i <= 50; i++) {
			if (i % 2 != 0) {
				impares += i + " ";
			}
		}

		document.getElementById("resultado").innerHTML = "Números ímpares: " + impares;
	</script>
</body>
</html>
