<!DOCTYPE html>
<html>
<head>
	<title>Soma e média de 5 números</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Soma e média de 5 números</h1>

	<form>
		<label for="numero1">Número 1:</label>
		<input type="number" id="numero1" name="numero1" required><br>

		<label for="numero2">Número 2:</label>
		<input type="number" id="numero2" name="numero2" required><br>

		<label for="numero3">Número 3:</label>
		<input type="number" id="numero3" name="numero3" required><br>

		<label for="numero4">Número 4:</label>
		<input type="number" id="numero4" name="numero4" required><br>

		<label for="numero5">Número 5:</label>
		<input type="number" id="numero5" name="numero5" required><br>

		<button type="button" onclick="calcular()">Calcular</button>
	</form>

	<p id="resultado"></p>

	<script>
		function calcular() {
			var numero1 = parseFloat(document.getElementById("numero1").value);
			var numero2 = parseFloat(document.getElementById("numero2").value);
			var numero3 = parseFloat(document.getElementById("numero3").value);
			var numero4 = parseFloat(document.getElementById("numero4").value);
			var numero5 = parseFloat(document.getElementById("numero5").value);

			var soma = numero1 + numero2 + numero3 + numero4 + numero5;

			var media = soma / 5;

			document.getElementById("resultado").innerHTML = "A soma dos números é: " + soma + "<br>A média dos números é: " + media;
		}
	</script>
</body>
</html>
