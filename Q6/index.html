<!DOCTYPE html>
<html>
<head>
	<title>Imprimir Números</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Imprimir Números</h1>

	<h2>Um abaixo do outro</h2>
	<script>
		for (var i = 1; i <= 20; i++) {
			document.write(i + "<br>");
		}
	</script>

	<h2>Um ao lado do outro</h2>
	<script>
		for (var i = 1; i <= 20; i++) {
			document.write(i + " ");
		}
	</script>
</body>
</html>
