<!DOCTYPE html>
<html>
<head>
	<title>Validação de Nota</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Validação de Nota</h1>

	<p>Informe uma nota entre 0 e 10:</p>
	<input type="text" id="nota">

	<button onclick="validarNota()">Validar</button>

	<p id="mensagem"></p>

	<script>
		function validarNota() {
			var nota = document.getElementById("nota").value;

			if (nota < 0 || nota > 10 || isNaN(nota)) {
				document.getElementById("mensagem").innerHTML = "Nota inválida! Informe um valor entre 0 e 10.";
				document.getElementById("nota").value = "";
			} else {
				document.getElementById("mensagem").innerHTML = "Nota válida: " + nota;
			}
		}
	</script>
</body>
</html>
